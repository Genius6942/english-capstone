<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English Capstone</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <progress id="progress" value="0" max="100"></progress>
    <script type="module" src="/src/main.ts"></script>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>
      try {
        eruda.init({
          defaults: {
            displaySize: 30,
            theme: "Atom One Dark",
            transparency: 1,
          },
        });
        if (localStorage.getItem("eruda-auto-show") === "1") eruda.show();
        window.addEventListener("keydown", (e) => {
          const { key, ctrlKey } = e;
          if (key === "e" && ctrlKey) {
            e.preventDefault();
            if (localStorage.getItem("eruda-auto-show") === "1") {
              localStorage.setItem("eruda-auto-show", "0");
              eruda.hide();
            } else {
              localStorage.setItem("eruda-auto-show", "1");
              eruda.show();
            }
          }
        });
      } catch (e) {
        alert(e);
      }
    </script>
    <div
      id="typewriter"
      class="fixed w-screen bottom-0 z-50 p-5 backdrop-blur-xs bg-[rgba(255,255,255,.3)] hidden"
    >
      <div class="rounded-3xl border-yellow-700 border-8 p-5 bg-white flex">
        <div class="w-full relative mr-3">
          <div id="text" class="absolute top-0 left-0 w-full"></div>
          <div id="text-hidden" class="text-transparent select-none"></div>
          <div class="text-gray-500 font-mono text-end">[Space to continue]</div>
        </div>
        <img height="100" alt="char" class="ml-auto h-[100px]" id="speaking" />
      </div>
    </div>
    <div
      id="caninteract"
      class="hidden fixed bottom-3 left-1/2 opacity-100 -translate-x-1/2 rounded-full p-3 border-4 border-black bg-white z-[100000000000] transition-all select-none pointer-events-none"
    >
      Space to interact
    </div>
		<div id="fade" class="fixed top-0 left-0 right-0 bottom-0 z-[100000000000] pointer-events-none opacity-0 bg-black"></div>
    <style>
      /* #caninteract {
        transition: all 0.2s ease;
      } */
      #caninteract.hidden {
        bottom: -100px;
        opacity: 0;
      }
    </style>
  </body>
</html>
